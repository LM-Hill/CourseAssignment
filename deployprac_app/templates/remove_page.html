<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'enroll_app/css/bootstrap.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a course</title>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete the following course?</h1><br>
        <div class="row">
            <p class="col-sm-1">Name:</p>
            <div class="col-sm-10">
                <p>{{course.name}}</p>
            </div>
        </div>
        <div class="row">
            <p class="col-sm-1">Description:</p>
            <div class="col-sm-10">
                <p>{{desc.description}}</p><br>
            </div>
        </div>
        <div>
            <button class="btn btn-secondary" style="margin:20px;"><a href="/" style="text-decoration: none; color:black">No</a></button>
            <button class="btn btn-danger" style="margin:20px;"><a href="/delete/{{course.id}}" style="text-decoration: none; color: black">Yes! I want to delete this</a></button>
        </div>
    </div>
</body>
</html>
